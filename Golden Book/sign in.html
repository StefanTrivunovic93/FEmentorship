    <title>Golden Book Sign In</title>

<body>
    <div class="background">

        <div class="left">
            <h1>Golden Book.</h1>


        </div>
        <br>
        <div class="right">
            <br><br><br><br><br><br><br><br><br><br><br>
            <h1>Sign up</h1>

            <br><br>

            <div class="ulaz">
                <form action="login.html" id="form">
                    <label for="uname"></label>
                    <input type="text" placeholder="Email" name="uname" id="uname" required>
                    <p class="error">Email is not valid!</p>

                    <br><br>

                    <label for="psw"></label>
                    <input type="password" placeholder="Password" name="psw" id="password" required>
                    <p class="error2">Password is not valid!</p>
                    <p>Already have an account? <a href="login.html">Log in</a>
                    </p>

                    <br><br>

                    <input type="submit" value="SIGN IN" id="signIn">
                </form>
            </div>


        </div>





    </div>


    <br><br>
    <footer>ANGULAR WORKSHOP 2022</footer>

    <script src="/js/signIn.js"></script>
